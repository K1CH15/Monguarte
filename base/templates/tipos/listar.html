{% extends 'partials/body.html' %}
{% block contenido %}
<a href="{% url 'tipos-crear' %}" class="btn btn-success w-25">Crear {{titulo}}</a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>estado</th>
        
        </tr>
    </thead>
    <tbody>

        {% for tipo in tipos %}

        {% if tipo.estado != "0" %}
            <tr>
                <td>{{tipo.nombre}}</td>
                <td>{{tipo.estado}}</td>
                
                <td>
                    <button  type="button" data-ident="{{tipo.id}}" class="btnEliminar btn btn-danger"
                    data-bs-toggle="modal" data-bs-target="#modalConf">
                </td>
                <td>
                    <a class="btn btn-primary" href="{% url 'tipos-modificar' tipo.id %}">+</a>
                </td>
                

            </tr>
            {% endif %}
        {% endfor %}

    </tbody>
  </table>
{% endblock contenido %}
