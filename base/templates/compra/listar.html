{% extends 'partials/body.html' %}


{% block contenido %}
<a href="{% url 'compra-crear' %}" class="btn btn-success w-25">Crear {{titulo}}</a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Valor Total </th>
            <th>Estado </th>
        </tr>
    </thead>
    <tbody>

        {% for compra in compras %}

        {% if compra.estado != "0" %}
            <tr>
                <td>{{compra.id}}</td>
                <td>{{compra.fecha}}</td>
                <td>{{compra.valor_total}}</td>
                <td>{{compra.estado}}</td>
                <td>
                <button  type="button" data-compra="{{compra.id}}" class="btnEliminar btn btn-danger"
                data-bs-toggle="modal" data-bs-target="#modalConf">

                </td>
                <td>
                <a class="btn btn-primary" href="{% url 'compra-modificar' compra.id %}">+</a>
                </td>
                

            </tr>
            {% endif %}
        {% endfor %}

    </tbody>
  </table>
{% endblock contenido %}
