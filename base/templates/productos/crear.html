{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}


{% block contenido %}
    <!-- Content Header (Page header) -->
    <div class="d-flex justify-content-end" style="height: 1px;">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'producto' %}">Productos</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'productosl' %}">{{ titulo }}</a></li>
            <li class="breadcrumb-item active">Crear Producto</li>
        </ol>
    </div>

    <!-- /.content-header -->

    <div class="wrapper">
    <div class="card glass-card">
        <div class="row g-5">

                <form class="row g-3" action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-center">

                        <input class="btn btn-success me-2" type="submit" value="Agregar {{ titulo }}"> <a
                            href="{% url 'productosl' %}" class="btn btn-danger ">Regresar</a>
                    </div>
                </form>

        </div>
    </div>
{% endblock contenido %}
