{% extends 'partials/body.html' %}
{% block contenido %}
<a href="{% url 'productos-crear' %}" class="btn btn-success w-25">Crear {{titulo}}</a>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad </th>
        </tr>
    </thead>
    <tbody>

        {% for producto in productos %}

        {% if producto.estado != "0" %}
            <tr>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio_unitario}}</td>
                <td>{{producto.cantidad}}</td>
                <td>
                    <button  type="button" data-ident="{{producto.id}}" class="btnEliminar btn btn-danger"
                    data-bs-toggle="modal" data-bs-target="#modalConf">

                </td>
                <td>
                    <a class="btn btn-primary" href="{% url 'productos-modificar' producto.id %}">+</a>
                </td>
                

            </tr>
            {% endif %}
        {% endfor %}

    </tbody>
  </table>
{% endblock contenido %}
